# Mapping pour gérer les connexions WebSocket (utile pour le hot-reload ou les sockets)
# Si l'en-tête Upgrade est présent, on met Connection à "upgrade", sinon "close"
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    # Le serveur écoute sur le port 80 (HTTP standard)
    listen 80;

    # === Configuration pour le Frontend (React SPA) ===
    location / {
        # Dossier où se trouvent les fichiers statiques (générés par le build)
        root /usr/share/nginx/html;
        
        # Fichiers à servir par défaut si le dossier est demandé
        index index.html index.htm;
        
        # Gestion du routing SPA (Single Page Application)
        # 1. Essaie de servir le fichier demandé ($uri)
        # 2. Essaie de servir le dossier ($uri/)
        # 3. Si aucun n'existe (ex: /dashboard), renvoie index.html pour laisser React Router gérer la route
        try_files $uri $uri/ /index.html;
    }

    # === Configuration du Proxy vers le Backend (API) ===
    # Redirige toutes les requêtes commençant par /api/ vers le conteneur backend
    location /api/ {
        # Adresse du service backend défini dans docker-compose (nom du service:port)
        proxy_pass http://backend:3000/;
        
        # Utilisation de HTTP 1.1 pour les performances et le support WebSocket
        proxy_http_version 1.1;
        
        # Transfert des en-têtes importants pour que le backend ait les bonnes infos du client
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuration spécifique pour supporter les WebSockets (si utilisés par le backend)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Gestion des pages d'erreur serveur (500-504)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
